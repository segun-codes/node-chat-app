<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id=sidebar class="chat__sidebar">
            </div>

            <div class="chat__main">
                <!-- This is a container in which the template will be stuffed -->
                <div id="messages" class="chat__messages"></div>
                
                <div class="compose">
                    <!-- Chat message form -->
                    <form id="chat-message-form" >
                        <input name="message" id="chat-message" placeholder="Type in your message" required autocomplete="off" minlength="2" maxlength="100" size="20">
                        <button id="send-message">Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <!-- Template for messages-->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>   
                    <span class="message__meta">{{createdAt}}</span>                    
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <!-- Template for location URL -->
        <template id="location-url-template">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>   
                    <span class="message__meta">{{createdAt}}</span>                    
                </p>
                <p><a href={{locationUrl}} target="_blank">My location</a></p>
            </div>
        </template>

        <!-- Template for the sidebar -->
        <template id="sidebar-template" type="text/html"> 
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                 {{#users}} <!-- Opening symbol to indicate array -->
                    <li>{{ username }}</li>
                 {{/users}} <!-- Closing symbol to indicate array -->
            </ul>
        </template>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!-- this sets the client side to interact with the socket.io server-->
        <script src="/js/chat.js"></script> <!-- chat.js file now has access to functions in socket.io.js file-->
    </body>
</html>
